<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculateur TVA</title>												 <!--Nom de l'onglet dans le navigateur -->
	<link rel="stylesheet" href="./script.css">
	
	
</head>

<body>
	<header>Calculateur de TVA</header>											<!-- En-tête -->					
	<main>
		<section>
			<form id="tva-form" class="tva-form">
				<label for="p">Prix TTC (€) :</label>									<!--label Nom de de la zone a remplir-->				
				<input type="number" id="p" name="p" step="0.01" min="0" required>		<!--Type de donnée a rentré dans la zone avec ajout d'un minimum de 0-->

				<label for="tr">Taux de TVA (%) :</label>
				<input type="number" id="tr" name="tr" step="0.01" value="20" min=0 required>

				<button type="submit">Calculer</button>							<!--Soumet le résultat-->
			</form>
		</section>
		<section id="results">													<!--Zone ou s'affichera le résultat-->
		</section>
	</main>



	<footer>																	<!-- Pied-de-page -->
		<p>© 2024 Calculateur de TVA</p>
	</footer>
	<script src="./formulaire.js"></script>										<!-- ajout formulaire js-->
</body>

</html>
